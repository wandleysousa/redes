<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociais</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body, html{
            background-color: black;
        
        }
        body{
            margin: 0px;
            height: 100vh;
            background-image: url(imagens/fundo-madeira.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
           
        }
        a img{
         
            height: 50px;
            border-radius: 50%;
            box-shadow: 1px 1.5px 2px rgba(0, 0, 0, 0.527);
            
        }
        nav{
            padding-top: 10px;
            text-align: right;
            margin-right: 15px;
            box-sizing: border-box;
            
        }

        img:hover{
            transition-duration: 0.4s;
            height: 55px;
            border: 1px solid white;
            box-shadow: 1px 3px 5px black;
            position: relative;
            
            left: -15px;
            box-sizing: border-box;
        }
        section{
            height: 640px;
            width: 320px;
            background-image: url(imagens/frame-iphone.png);
            background-repeat: no-repeat;
            position: absolute;
            background-size: cover;
            top: 50%;
            left: 50%;
            
            transform: translate(-50%, -50%);
        }
        iframe{
            padding: 0px;
            margin: 0px;
            height: 515px;
            width: 290px;
            position: relative;
            top: 50%;
            left: 50%;
            
            transform: translate(-50%, -50%);
            
        }
    </style>
</head>
<body>
    <main>
        <nav>
            <div class="ico">
                <a href="home.html" target="home"><img src="imagens/logo-home.jpg" alt=""></a>
            </div>
            <br>
            <div class="ico">
                <a href="https://www.instagram.com/sousa.dev79/" target="home"><img src="imagens/logo-instagram.jpg" alt=""></a>
            </div>
            <br>
            <div class="ico"><a href="#"><img src="imagens/logo-facebook.jpg" alt=""></a></div><br>
            <div class="ico"><a href="https://github.com/wandleysousa" target="home"><img src="imagens/logo-github.jpg" alt=""></a></div><br>
            <div class="ico"><a href="https://www.linkedin.com/in/wandley-santos-sousa-2a1131275/" target="home"><img src="imagens/Linkedin.png" alt=""></a></div>
        </nav>
        <section>
                <iframe src="home.html" frameborder="0" name="home" ></iframe>
            
        </section>
    </main>
</body>
</html>
